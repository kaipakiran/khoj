<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>‡§ñ‡•ã‡§ú - Search Your Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --border: #e5e5e5;
            --input-bg: #f8f8f8;
            --input-focus: #007aff;
            --result-hover: #f0f0f0;
            --snippet: #666;
            --accent: #007aff;
            --success: #34c759;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --fg: #ffffff;
                --border: #2a2a2a;
                --input-bg: #1c1c1e;
                --input-focus: #0a84ff;
                --result-hover: #1c1c1e;
                --snippet: #999;
                --accent: #0a84ff;
                --success: #32d74b;
                --shadow: rgba(255, 255, 255, 0.1);
            }
        }

        [data-theme="dark"] {
            --bg: #000000;
            --fg: #ffffff;
            --border: #2a2a2a;
            --input-bg: #1c1c1e;
            --input-focus: #0a84ff;
            --result-hover: #1c1c1e;
            --snippet: #999;
            --accent: #0a84ff;
            --success: #32d74b;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --border: #e5e5e5;
            --input-bg: #f8f8f8;
            --input-focus: #007aff;
            --result-hover: #f0f0f0;
            --snippet: #666;
            --accent: #007aff;
            --success: #34c759;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            transition: background 0.2s, color 0.2s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 10;
        }

        .settings-icon {
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--fg);
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .settings-icon:hover {
            background: var(--result-hover);
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--snippet);
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        #search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: var(--input-bg);
            color: var(--fg);
            transition: all 0.2s;
            outline: none;
        }

        #search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--shadow);
        }

        .search-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--snippet);
        }

        .toggle-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--fg);
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--result-hover);
        }

        .results {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .result-item:hover {
            background: var(--result-hover);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .result-filename {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--fg);
        }

        .result-path {
            font-size: 0.85rem;
            color: var(--snippet);
            margin-bottom: 8px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .result-snippet {
            font-size: 0.9rem;
            color: var(--snippet);
            line-height: 1.5;
            margin-top: 8px;
        }

        .result-thumbnail {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 12px;
            object-fit: cover;
            max-height: 300px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--snippet);
        }

        .score {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--snippet);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--snippet);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: var(--input-bg);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 16px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--snippet);
            margin-top: 4px;
        }

        .settings-panel {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .settings-panel.open {
            display: block;
            animation: fadeIn 0.3s;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .settings-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .close-btn {
            cursor: pointer;
            padding: 4px 8px;
            font-size: 1.2rem;
            background: none;
            border: none;
            color: var(--fg);
        }

        .setting-item {
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 0.95rem;
        }

        .setting-description {
            font-size: 0.85rem;
            color: var(--snippet);
            margin-top: 4px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .top-controls {
                top: 10px;
                right: 10px;
            }

            .search-info {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <button class="settings-icon" id="settings-icon" title="Settings">
                ‚öôÔ∏è
            </button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                üåì
            </button>
        </div>

        <header>
            <h1>‡§ñ‡•ã‡§ú</h1>
            <div class="subtitle">Search your files at lightning speed</div>
        </header>

        <div class="search-box">
            <input
                type="text"
                id="search-input"
                placeholder="Type to search..."
                autocomplete="off"
                autofocus
            >
        </div>

        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <div class="settings-title">Search Settings</div>
                <button class="close-btn" id="close-settings">‚úï</button>
            </div>
            <div class="setting-item">
                <div>
                    <div class="setting-label">Semantic Search</div>
                    <div class="setting-description">Use AI embeddings for meaning-based search</div>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="semantic-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div id="stats-container"></div>
        <div id="results-container"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const semanticToggle = document.getElementById('semantic-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const settingsIcon = document.getElementById('settings-icon');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');
        const statsContainer = document.getElementById('stats-container');
        const resultsContainer = document.getElementById('results-container');

        let searchTimeout;
        let currentQuery = '';

        // Settings panel handling
        settingsIcon.addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });

        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });

        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.error) {
                    statsContainer.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üìÇ</div>
                            <p>No index found. Run <code>khoj index ~/Documents</code> to get started.</p>
                        </div>
                    `;
                    return;
                }

                statsContainer.innerHTML = `
                    <div class="stats">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${data.total_files.toLocaleString()}</div>
                                <div class="stat-label">Files Indexed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.has_keyword_index ? '‚úì' : '‚úó'}</div>
                                <div class="stat-label">Keyword Search</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.has_semantic_index ? '‚úì' : '‚úó'}</div>
                                <div class="stat-label">Semantic Search</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Search function
        async function search(query) {
            if (!query.trim()) {
                resultsContainer.innerHTML = '';
                return;
            }

            currentQuery = query;

            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px;">Searching...</p>
                </div>
            `;

            try {
                const semantic = semanticToggle.checked;
                const url = `/api/search?q=${encodeURIComponent(query)}&semantic=${semantic}&limit=20`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    resultsContainer.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <p>${data.error}</p>
                        </div>
                    `;
                    return;
                }

                const totalResults = (data.documents?.length || 0) + (data.images?.length || 0);

                if (totalResults === 0) {
                    resultsContainer.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üîç</div>
                            <p>No results found for "${query}"</p>
                        </div>
                    `;
                    return;
                }

                const renderResults = (results, isImage) => {
                    return results.map(result => `
                        <div class="result-item" onclick="openFile('/api/file/${result.file_id}', ${isImage})">
                            <div class="result-filename">${escapeHtml(result.filename)}</div>
                            <div class="result-path">${escapeHtml(result.path)}</div>
                            ${isImage
                                ? `<img src="/api/file/${result.file_id}" class="result-thumbnail" alt="${escapeHtml(result.filename)}" loading="lazy">`
                                : result.snippet
                                    ? `<div class="result-snippet">${highlightQuery(escapeHtml(result.snippet), query)}</div>`
                                    : ''}
                            <div class="result-meta">
                                <span>${isImage ? 'üñºÔ∏è Image' : 'üìÑ Document'}</span>
                                <span class="score">${result.score.toFixed(2)}</span>
                            </div>
                        </div>
                    `).join('');
                };

                let sectionsHTML = '';

                // Documents section
                if (data.documents && data.documents.length > 0) {
                    sectionsHTML += `
                        <div class="result-section">
                            <h3 style="color: var(--primary); margin: 24px 0 12px 0; font-size: 18px; font-weight: 600;">
                                üìÑ Documents (${data.documents.length})
                            </h3>
                            ${renderResults(data.documents, false)}
                        </div>
                    `;
                }

                // Images section
                if (data.images && data.images.length > 0) {
                    sectionsHTML += `
                        <div class="result-section">
                            <h3 style="color: var(--primary); margin: 24px 0 12px 0; font-size: 18px; font-weight: 600;">
                                üñºÔ∏è Images (${data.images.length})
                            </h3>
                            ${renderResults(data.images, true)}
                        </div>
                    `;
                }

                resultsContainer.innerHTML = `
                    <div class="results">
                        <p style="margin-bottom: 16px; color: var(--snippet);">
                            Found ${totalResults} results in ${data.took_ms}ms
                        </p>
                        ${sectionsHTML}
                    </div>
                `;
            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ùå</div>
                        <p>Search failed: ${error.message}</p>
                    </div>
                `;
            }
        }

        function openFile(url, isImage) {
            // Open file in new tab
            window.open(url, '_blank');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightQuery(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<strong style="color: var(--accent)">$1</strong>');
        }

        // Debounced search
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                search(e.target.value);
            }, 300);
        });

        // Search on toggle change
        semanticToggle.addEventListener('change', () => {
            if (searchInput.value.trim()) {
                search(searchInput.value);
            }
        });

        // Keyboard shortcut: Cmd/Ctrl + K to focus search
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
                searchInput.select();
            }
        });

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
